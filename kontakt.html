			<h2>Skicka ditt meddelande till oss!</h2>

				<div class="row">
					<label for="name">Ditt namn:</label>

					<label for="message">Ditt meddelande:</label>
					<br />
					<textarea id="message" name="message" rows="7" cols="30"></textarea>

				<input type="submit" value="Skicka" />
